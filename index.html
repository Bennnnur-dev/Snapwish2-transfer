            height="35px"
            viewBox="0 -960 960 960"
            width="35px"
            fill="white"
          >

            />

        </button>
      </div>
      <input type="text" placeholder="Search here" />
      <ul>
        <li class="friend-container">
          <div class="img-container">
            <img src="/images/other/anonymous person.webp" alt="" />
          </div>
          <div class="text-container">
            {Friend}
            <div>{event} {Date}</div>
          </div>
        </li>

        <li class="friend-container">
          <div class="img-container">
            <img src="/images/other/anonymous person.webp" alt="" />
          </div>
          <div class="text-container">
            {Friend}
            <div>{event} {Date}</div>
          </div>
        </li>
      </ul>
    </nav>

    <section class="user-header">
      <h2>{friend}</h2>
    </section>

    <section class="input-section">
      <input
        class="input-bar js-input-bar"
        type="text"
        placeholder="Type here"
